<!DOCTYPE html>
<html>
<head>
    <title>AGV Control Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AGV Control Interface</h1>
            <p class="connection-info">Connected to AGV at: http://{{ local_ip }}:5000</p>
        </div>

        <div class="video-container">
            <h2>Camera Feed</h2>
            <img src="{{ url_for('video_feed') }}" class="video-feed">
        </div>
        
        <div class="map-container">
            <h2>Navigation Map</h2>
            <canvas id="mapCanvas" width="500" height="500"></canvas>
        </div>
        
        <div class="controls">
            <h2>Controls</h2>
            <div class="status">
                <p>Status: <span id="statusText">Idle</span></p>
                <p>Position: <span id="positionText">0, 0</span></p>
            </div>
            <button id="stopBtn" class="danger">Emergency Stop</button>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
